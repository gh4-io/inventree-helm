{{- if (not .Values.master.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  {{- $versionLabel := dict "app.kubernetes.io/version" ( include "common.images.version" ( dict "imageRoot" .Values.master.image "chart" .Chart ) ) }}
  {{- $labels := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonLabels $versionLabel ) "context" . ) }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: {{ include "inventree.names.master.fullname" . }}
    app.kubernetes.io/component: secret
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  INVENTREE_SECRET_KEY: {{ include "common.secrets.passwords.manage" (dict "secret" (include "inventree.names.master.fullname" .) "key" "key" "providedValues" (list "master.secret") "length" 64 "context" $) }}
  {{- if .Values.master.adminUser }}
  INVENTREE_ADMIN_PASSWORD: {{ include "common.secrets.passwords.manage" (dict "secret" (include "inventree.names.master.fullname" .) "key" "adminPassword" "providedValues" (list "master.password") "length" 8 "context" $) }}
  {{- end }}
{{- end }}